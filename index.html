<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bfa18b3d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Brand</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Search Here">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
            <div class="user">
                <img src="avatar.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <div>Student</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chalkboard-user"></i>
                        <div>Teacher</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-person"></i>
                        <div>Employee</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div>Analytics</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-money-bill"></i>
                        <div>Earning</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <div>Setting</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-question"></i>
                        <div>Help</div>
                    </a>
                </li>
                <li>
            </ul>

        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">334</div>
                        <div class="card-name">Students</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">14</div>
                        <div class="card-name">Teacher</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-chalkboard-user"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">34</div>
                        <div class="card-name">Employee</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-person"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$2334</div>
                        <div class="card-name">Earning</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-money-bill"></i>
                    </div>
                </div>
            </div>
            <div class="charts"></div>
        </div>
    </div>
</body>

</html>
